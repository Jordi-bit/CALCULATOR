<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Iphone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <table>
        <tr>
            <td colspan="4" : form action="" class="cerobutton">
                <input type="text" class="input" placeholder="0">
                </form>
            </td>
        </tr>
        <tr>
            <td><button class="greybutton">C</button></td>
            <td><button class="greybutton">+/-</button></td>
            <td><button class="greybutton">%</button></td>
            <td><button class="oreangebutton">x&#47</button></td>
        </tr>
        <tr>
            <td><button class="darkbutton">7</button></td>
            <td><button class="darkbutton">8</button></td>
            <td><button class="darkbutton">9</button></td>
            <td><button class="oreangebutton">*</button></td>
        </tr>
        <tr>
            <td><button class="darkbutton">4</button></td>
            <td><button class="darkbutton">5</button></td>
            <td><button class="darkbutton">6</button></td>
            <td><button class="oreangebutton">-</button></td>
        </tr>
        <tr>
            <td><button class="darkbutton">1</button></td>
            <td><button class="darkbutton">2</button></td>
            <td><button class="darkbutton">3</button></td>
            <td><button class="oreangebutton">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="lightbutton">0</button></td>
            <td><button class="darkbutton">,</button></td>
            <td><button class="oreangebutton">=</button></td>
        </tr>
        <tr>
            <td><button class="oreangebutton">x&#178</button></td>
            <td><button class="oreangebutton">x&#179</button></td>
            <td><button class="oreangebutton">PI</button></td>
            <td><button class="oreangebutton">&radic;</button></td>
        </tr>
        
        
    </table>
</body>

</html>
